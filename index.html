<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nagorik TV Live Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #my-video {
            width: 100%;
            max-width: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="my-video" controls autoplay playsinline></video>

    <script>
        const videoSrc = "https://bdixtv247.techpriyo.com/live/nagorik_tv.m3u8"; // HLS stream URL

        if (Hls.isSupported()) {
            const video = document.getElementById('my-video');
            const hls = new Hls();

            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });

            // Handle Hls.js errors
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.error('HLS.js: Fatal network error encountered, cannot recover.');
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.error('HLS.js: Fatal media error encountered, cannot recover.');
                            break;
                        default:
                            console.error('HLS.js: A fatal error occurred:', data);
                            break;
                    }
                    hls.destroy();
                } else {
                    console.warn('HLS.js: Non-fatal error occurred:', data);
                }
            });

        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            const video = document.getElementById('my-video');
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            console.error('HLS.js is not supported, and this browser cannot play HLS streams.');
        }
    </script>
</body>
</html>
