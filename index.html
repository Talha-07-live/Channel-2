<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video</title>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        .video-js {
            width: 80%;
            height: auto;
        }
        #container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        #container:after {
            content: "Made By Talha";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: -webkit-linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: gradient 3s infinite;
        }
        @-webkit-keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
            <source src="https://emdftinya.tinyuri.org/embed/hindi.php" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <script>
        var player = videojs('my-video');
    </script>
</body>
</html>
