<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #my-video {
            width: 100%;
            max-width: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="my-video" controls autoplay playsinline></video>

    <script>
        // HLS stream URL
        const videoSrc = "http://51.159.98.123/live/Minsa786/Fatima/109987.m3u8?token=GhMNBEZcR1gRA1IIVFBdVgdTAgVRXAkJUVNSAwcOV1tVCFRWVARVAAdEGBoXEhZRBVtrXgVGAgFSXw4MBBQUFhJUFzpcUEdYEVADDlRQXBZIFEBeDAEaClJKFURaXBRZQwNUUwIBR04RA0xMARQKVQhpUFIXDVtVQFxZQV9UGkEOXzoBUFkEDFdEDhpVREgWDUVEFVsKTVwOShVWWkxEAhVUR18XDVJSEUoWWwsTCkAWTxYNQyZ8Ek5EUkxHXVgQCF4LRw8WCFFGXhYURg8XaxZTR0MTAVldBxQVDhEIFE9DXAQdalcKDF0DV0wNCQpHRgwWBkNIGl0NCF5AXEppEwhVR18XBVJXAV4WRQ==";

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            const video = document.getElementById('my-video');
            const hls = new Hls();

            // Load the video stream
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // For Safari, iOS, and other browsers that support HLS natively
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        } else {
            // HLS is not supported
            console.error('HLS.js is not supported, and this browser cannot play HLS streams.');
        }
    </script>
</body>
</html>
